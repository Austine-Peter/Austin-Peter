<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const num1 = parseFloat(prompt("Enter nr1: ")); //10>> "10"
      const num2 = parseFloat(prompt("Enter nr: ")); //abc, "", null NaN
      // read operator
      const operator = prompt("Enter Operator(+,-,/,*)");
      let result = 0;
      if (isNaN(num1) || isNaN(num2)) {
        alert("wrong input Refresh The page again and provide data");
      } else if (operator == "+") {
        result = num1 + num2;
      } else if (operator == "-") {
        result = num1 - num2;
      } else if (operator == "*") {
        result = num1 * num2;
      } else if (operator == "/") {
        result = num1 / num2;
      }
      document.write(num1 + operator + num2 + " = " + result);
    </script>

    <title>Simple Javascript Calculator</title>
  </head>
  <body></body>
</html>
